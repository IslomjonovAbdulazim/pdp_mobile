name: pdp_mobile
description: "PDP Mobile - O'zbekiston ta'lim platformasi"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  # State Management
  get: ^4.6.6

  # Storage
  get_storage: ^2.1.1

  # HTTP Client
  http: ^1.1.0

  # Input Formatting
  mask_text_input_formatter: ^2.9.0

  # Utils
  url_launcher: ^6.2.1

  # Image handling (for profile avatars)
  cached_network_image: ^3.3.1
  image_picker: ^1.0.7

  # Date formatting
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/brand/
    - assets/icons/
    - assets/images/

  fonts:
    - family: Inter
      fonts:
        - asset: fonts/Inter-Regular.ttf
        - asset: fonts/Inter-Medium.ttf
          weight: 500
        - asset: fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: fonts/Inter-Bold.ttf
          weight: 700